<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send a message</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <button class="back-button">
          <span class="material-icons">arrow_back</span>
        </button>
        <div class="profile-container">
          <img class="image" src="https://bit.ly/3TbYR88" alt="" />
          <div class="information-container">
            <span class="name">Дженнифер</span>
            <span class="activity">была 2 часа назад</span>
          </div>
        </div>
        <button class="search-button">
          <span class="material-icons">search</span>
        </button>
        <button class="more-button">
          <span class="material-icons">more_vert</span>
        </button>
      </div>
      <div class="chat-box">
        <div class="message left">
          <span class="text">Тебе нравится как я нарисовала?</span>
          <div class="data">
            <span class="time">10:53</span>
          </div>
        </div>
        <div class="message left">
          <img src="https://bit.ly/3VuLW2w" alt="" />
          <span class="text">
            Я тут кое-что нарисовала! Посмотри как будет время.
          </span>
          <div class="data">
            <span class="time">10:53</span>
          </div>
        </div>
      </div>
      <form class="chat-form" action="/">
        <input
          class="form-input"
          name="message-text"
          placeholder="Cообщение"
          type="textarea"
        />
        <button class="attachment-button" type="button">
          <span class="material-icons">attachment</span>
        </button>
      </form>
      <script src="./index.js"></script>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
