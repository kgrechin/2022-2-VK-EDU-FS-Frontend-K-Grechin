<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/buttons.css">
  <link rel="stylesheet" href="./css/chats/chats-header.css">
  <link rel="stylesheet" href="./css/chats/chats-box.css">
  <link rel="stylesheet" href="./css/chats/create-button.css">

  <title>Chats</title>
<link href="css/chats.css" rel="stylesheet"></head>

<body>
  <header class="chats-header">
    <button class="burger-button" type="">
      <span class="material-icons">menu</span>
    </button>

    <div class="title">
      <span>Messenger</span>
    </div>

    <button class="search-button">
      <span class="material-icons">search</span>
    </button>
  </header>

  <article class="chats-box">
    <section class="profile-container">
      <img class="image" src="https://bit.ly/3TbYR88" alt="" />

      <div class="information-container">
        <span class="name">Дженнифер</span>
        <span class="last-message">Я собралась</span>
      </div>

      <div class="last-message-data">
        <span class="last-message-time">13:39</span>
        <span class="material-icons" style="color:#00acee;">done_all</span>
      </div>

    </section>
  </article>

  <button class="create-button">
    <span class="material-icons">create</span>
  </button>

  <script src="./js/chats.js"></script>
<script type="text/javascript" src="js/chats.bundle.js"></script></body>

</html>
